<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: url('./img/1.jpeg') no-repeat;
            background-size: cover;
            height: 100vh;
            overflow: hidden;
        }

    </style>
</head>
<body onkeydown="delisovuHereketiGetir(event)">
    <img style="width: 300px; margin-left: 0; margin-top: 0;" id="ari" src="https://media.giphy.com/media/ayYyMdETDlEMYkicDN/giphy.gif">
    
    <script>
        let sol = 0
        let yuxari = 0
        function delisovuHereketiGetir(event) {
            if(event.keyCode == 39){
                sol += 10
                document.getElementById('ari').style.marginLeft = `${sol}px`
                
            }
            else if(event.keyCode == 40) {
                yuxari += 10
                document.getElementById('ari').style.marginTop = `${yuxari}px`
            }
            else if(event.keyCode == 38) {
                yuxari -= 10
                document.getElementById('ari').style.marginTop = `${yuxari}px`
            }
            else if(event.keyCode == 37) {
                sol -= 10
                document.getElementById('ari').style.marginLeft = `${sol}px`
            }

        }


    </script>
</body>
</html>
